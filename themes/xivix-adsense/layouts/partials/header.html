<header class="bg-white shadow-sm border-b border-gray-200 sticky top-0 z-50" role="banner">
  <nav class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8" aria-label="Main navigation">
    <div class="flex justify-between items-center h-16">
      <!-- Logo -->
      <a href="/" class="flex items-center space-x-2 text-xl font-bold text-blue-700 hover:text-blue-800 transition-colors">
        <svg class="w-8 h-8" fill="currentColor" viewBox="0 0 24 24"><path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"/></svg>
        <span>{{ .Site.Title | default "Smart Finance Guide" }}</span>
      </a>
      
      <!-- Desktop Nav -->
      <div class="hidden md:flex items-center space-x-1">
        {{ range .Site.Menus.main }}
        <a href="{{ .URL }}" class="px-3 py-2 rounded-md text-sm font-medium text-gray-700 hover:text-blue-700 hover:bg-blue-50 transition-colors{{ if $.IsMenuCurrent "main" . }} text-blue-700 bg-blue-50{{ end }}">
          {{ .Name }}
        </a>
        {{ end }}
      </div>
      
      <!-- Mobile menu button -->
      <button type="button" class="md:hidden inline-flex items-center justify-center p-2 rounded-md text-gray-700 hover:text-blue-700 hover:bg-blue-50" 
              aria-controls="mobile-menu" aria-expanded="false" onclick="document.getElementById('mobile-menu').classList.toggle('hidden')">
        <span class="sr-only">Open menu</span>
        <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
        </svg>
      </button>
    </div>
    
    <!-- Mobile Nav -->
    <div class="hidden md:hidden pb-3" id="mobile-menu">
      {{ range .Site.Menus.main }}
      <a href="{{ .URL }}" class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:text-blue-700 hover:bg-blue-50">
        {{ .Name }}
      </a>
      {{ end }}
    </div>
  </nav>
</header>
